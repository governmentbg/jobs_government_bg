<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ibg="http://java.sun.com/jsf/composite/components"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:metadata>
	<f:viewAction action="#{userData.hasAccessPage(7,111)}" />
</f:metadata>

<ui:composition template="/templateExt/mainExt.xhtml">

	<ui:define name="title"> 
		<h:outputText value="#{labels['reportO.titleBrOblEdu']}" rendered="#{reportO.typeReport eq 4}"/>
		<h:outputText value="#{labels['reportO.titleBrObl']}" rendered="#{reportO.typeReport eq 5}"/>
		<h:outputText value="#{labels['reportO.titleBrObsht']}" rendered="#{reportO.typeReport eq 6}"/>
		<h:outputText value="#{labels['reportO.titleBrNasM']}" rendered="#{reportO.typeReport eq 7}"/>
	</ui:define>

	<ui:define name="menu-items">
		<ui:include src="/include/menuExt.xhtml" />
	</ui:define>

	<ui:define name="content">

		<h:form id="formReportO">
			<!-- TITLE -->
			<div class="title-page back">
				<div class="container">
					<div class="p-grid p-align-center">

						<div class="p-col">
							<h3 class="title"> 
								<h:outputText value="#{labels['reportO.titleBrOblEdu']}" rendered="#{reportO.typeReport eq 4}"/>
								<h:outputText value="#{labels['reportO.titleBrObl']}" rendered="#{reportO.typeReport eq 5}"/>
								<h:outputText value="#{labels['reportO.titleBrObsht']}" rendered="#{reportO.typeReport eq 6}"/>
								<h:outputText value="#{labels['reportO.titleBrNasM']}" rendered="#{reportO.typeReport eq 7}"/>
							</h3>
						</div>
					</div>
				</div>
			</div>

			<div class="container" style="padding: 0 4px;">
				
				<br />
				
				<h:panelGroup id="panelResult">

					<p:dataTable id="tblReports" var="row" value="#{reportO.resultReport}" lazy="true" rows="15"
						rowIndexVar="idx" reflow="true" emptyMessage="#{labels['general.norows']}"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						rowsPerPageTemplate="15,20,25" paginatorPosition="bottom" paginator="true" >

						<f:facet name="{Exporters}">

							<div style="float: right; padding-top: 5px;">

								<h:commandLink>
									<p:graphicImage library="images" name="excel.png" width="24" />
									<p:dataExporter type="xls" target="tblReports" fileName="reportO" encoding="utf-8" />
								</h:commandLink>

								<h:commandLink>
									<p:graphicImage library="images" name="csv.png" width="24" />
									<p:dataExporter type="csv" target="tblReports" fileName="reportO" encoding="utf-8" />
								</h:commandLink>

								<h:commandLink>
									<p:graphicImage library="images" name="xml.png" width="24" />
									<p:dataExporter type="xml" target="tblReports" fileName="reportO" encoding="utf-8" />
								</h:commandLink>

							</div>

						</f:facet>

						<p:column width="50" exportable="false">
							<f:facet name="header">
								<h:outputText value=" #{labels['general.No-symbol']}" />
							</f:facet>
							<h:outputText value="#{idx + 1}" />
						</p:column>
						
						<p:column width="400" rendered="#{reportO.typeReport eq 4}" >
							<f:facet name="header">
								<h:outputText value="#{labels['reportO.OblEdu']}" />
							</f:facet>
							<h:outputText value="#{row[1]}" />
						</p:column>
						
						<p:column width="400" rendered="#{reportO.typeReport eq 5}" >
							<f:facet name="header">
								<h:outputText value="#{labels['reportO.Obl']}" />
							</f:facet>
							<h:outputText value="#{row[1]}" />
						</p:column>
						
						<p:column width="400" rendered="#{reportO.typeReport eq 6}" >
							<f:facet name="header">
								<h:outputText value="#{labels['reportO.Obsh']}" />
							</f:facet>
							<h:outputText value="#{row[1]}" />
						</p:column>
						
						<p:column width="400" rendered="#{reportO.typeReport eq 7}" >
							<f:facet name="header">
								<h:outputText value="#{labels['reportO.NasM']}" />
							</f:facet>
							<h:outputText value="#{row[1]}" />
						</p:column>							

					</p:dataTable>
				
				</h:panelGroup>
			
			</div>
		
		</h:form>

	</ui:define>

</ui:composition>

</html>

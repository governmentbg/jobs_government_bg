 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jstl/core"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:ibg="http://java.sun.com/jsf/composite/ibg">

<ui:composition template="/templateExt/mainExt.xhtml">

	<ui:define name="title">#{labels['general.gdpr']}</ui:define>

	<!-- Navigation menu (NAVBAR) -->
	<ui:define name="menu-items">
		<ui:include src="/include/menuExt.xhtml" />
	</ui:define>

	<ui:define name="content">
	
	<style>
		div {
		  text-align: justify;
		  text-justify: inter-word;
		}
	</style>	

		<h:form id="formGdpr">

			<div class="title-page">
				<div class="container">
					<h3>#{labels['general.gdpr']}</h3>
				</div>
			</div>

			<div class="container">

				<div class="container-white">

					<div class="title-box">
					
					</div>
					
					<h:outputText value="#{pagesTextView.pageTextData}" escape="false" />

					<h:outputText value=" #{labels['general.files']}" style="font-weight: bold;" rendered="#{pagesText.filesList.size() > 0}" />

					<p:dataTable var="row" value="#{pagesText.filesList}" rendered="#{pagesText.filesList.size() > 0}">

						<p:column width="50">
							<p:commandButton id="download" ajax="false" actionListener="#{pagesText.download(row)}" icon="fa fa-fw fa-download" title="#{labels['file.download']}" />
						</p:column>

						<p:column>
							<h:outputText value="#{row.description}" rendered="#{row.description != null}" />
							<h:outputText value="#{row.filename}" rendered="#{row.description == null or row.description == ''}" />
						</p:column>

					</p:dataTable>

				</div>
				
			</div>
		</h:form>

	</ui:define>
</ui:composition>

</html>

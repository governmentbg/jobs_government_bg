<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ibg="http://java.sun.com/jsf/composite/ibg">

<ui:composition template="/templateExt/mainExt.xhtml">

	<ui:define name="title">#{systemData.decodeItem(IBConstants.CODE_SYSCLASS_SECTION, 26, environment.currentLang, null, null)}</ui:define>

	<!-- Navigation menu (NAVBAR) -->
	<ui:define name="menu-items">
		<ui:include src="/include/menuExt.xhtml" />
	</ui:define>

	<ui:define name="content">

		<style>
			div {
				text-align: justify;
				text-justify: inter-word;
			}
		</style>

		<h:form id="formGdpr">

			<div class="title-page">
				<div class="container">
					<h3>#{systemData.decodeItem(IBConstants.CODE_SYSCLASS_SECTION, 26, environment.currentLang, null, null)}</h3>
				</div>
			</div>

			<div class="container">

				<div class="container-white">					
				
					<h:outputText value="#{pagesTextView.pageTextData}" escape="false" />
					
					<div class="p-grid p-justify-center">
						<div class="p-col-12 p-md-7 p-lg-5">
							<a href="https://www.az.government.bg/pages/programa-start-na-karierata/" target="_blank">
								<div class="column-content" style="padding:20px; min-height: 50px !important">
									<div class="title-icon" >
										<div class="icon fas fa-external-link-alt"></div>
										<div class="title-nav"> #{labels['portalStartKariera.startInKar']} </div>
									</div>
								</div>	
							</a>
						</div>
					</div>
				
				</div>

			</div>
		</h:form>

	</ui:define>
</ui:composition>

</html>

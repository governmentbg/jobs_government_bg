<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ibg="http://java.sun.com/jsf/composite/components">

	<ui:composition template="/templateExt/mainExt.xhtml">
		
	<ui:define name="title">  #{labels['index.pub_stats']} </ui:define> 
	<!-- Navigation menu (NAVBAR) -->
	<ui:define name="menu-items">
		<ui:include src="/include/menuExt.xhtml"/>
	</ui:define>
	<ui:define name="content">
	
		<style>
		
			.title-page {
				position: relative;
				overflow: hidden;
			}
			
			.graphic {
				font-size: 4em;
				color: #b8b8b8;
				position: absolute;
				right: 1rem;
				top: 50%;
				opacity: 0;
				animation-name: rise;
			    animation-duration: 1s;
			    animation-iteration-count: 1;
			    animation-fill-mode: forwards;
			    animation-delay: 0.5s;
			}	
			
			@media screen and (max-width: 767px) {
				.graphic {
					font-size: 3em;
				}
			}		
			
			.group-toggle {
				background-color: #8BC1DC;
				padding: .8em .5em .8em 2.2em;
				margin: 10px auto;
				display: block;
				width: 100%;
				color: #ffffff;
				font-weight: bold;
				transition: all 0.1s linear;
			}
			
			
			
			body.color-blind .group-toggle {
				background-color: #000000;
				border: 1px solid #ffffff;
				color: yellow;
			}
			
				
			
			@keyframes rise {
				0% {
					opacity: 0;
					-webkit-transform: translate3d(0, 50%, 0) rotateY(135deg);
					-ms-transform: translate3d(0, 50%, 0) rotateY(135deg);
					transform: translate3d(0, 50%, 0) rotateY(135deg);
				}
				100% {
					opacity: 1;
					-webkit-transform: translate3d(0, -50%, 0) rotateY(0);
					-ms-transform: translate3d(0, -50%, 0) rotateY(0);
					transform: translate3d(0, -50%, 0) rotateY(0);
				}
			}
			
		</style>

		<h:form id="formExtQuestList" >
			<p:importConstants type="indexbg.pjobs.system.Constants" var="IBConstants" className="indexbg.pjobs.system.Constants" />
			<p:importConstants type="com.indexbg.system.SysConstants" var="IBConstantsSys" className="com.indexbg.system.SysConstants" />
			<p:tooltip/>
					
			
			<div class="title-page">
				<div class="container">
					<h3>#{labels['index.pub_stats']}</h3>
				</div>
				
				<i class="fas fa-pie-chart graphic"></i>
			</div>
					
			<div class="container" style="padding: 0 4px;"> 
			
				<h:panelGroup id="groups" style="padding-top: 10px; background:#fff;">
					<br/>

					<p:commandLink styleClass="group-toggle" action="statCandAppeared.jsf" ajax="flase" >
						<i class="fas fa-line-chart" style="padding-right:10px; font-size:20px"></i> 
						<h:outputText value="#{systemData.decodeItem(IBConstants.CODE_SYSCLASS_SECTION, 54, environment.currentLang, null, null)}" />
					</p:commandLink>
					<p:commandLink styleClass="group-toggle" action="statBroiIzdarjali.jsf"  ajax="flase" >
						<i class="fas fa-line-chart" style="padding-right:10px; font-size:20px"></i>
						<h:outputText value="#{systemData.decodeItem(IBConstants.CODE_SYSCLASS_SECTION, 55, environment.currentLang, null, null)}" />
					</p:commandLink>
					<p:commandLink styleClass="group-toggle" action="statAvgResByArea.jsf" ajax="flase"  >
						<i class="fas fa-line-chart" style="padding-right:10px; font-size:20px"></i>
						<h:outputText value="#{systemData.decodeItem(IBConstants.CODE_SYSCLASS_SECTION, 56, environment.currentLang, null, null)}" />
					</p:commandLink>
					
				</h:panelGroup>

			</div>
		</h:form>
		
			
	</ui:define>

</ui:composition>

</html>
